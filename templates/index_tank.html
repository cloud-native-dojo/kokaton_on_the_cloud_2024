<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ移行アプリケーション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .tank-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .tank, .merged-tank {
            position: relative;
            width: 510px;
            height: 302px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #000;
        pointer-events: none;
        z-index: 10;
        }


        .all-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .cart-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: crimson;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .account-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: darkorange;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .pay-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: gold;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .shop-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumseagreen;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .info-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: dodgerblue;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .base-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumpurple;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .other-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }


        .droplet {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: drop 2s infinite;
            z-index: 0;
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(300px); opacity: 1; }
            100% { transform: translateY(180px); opacity: 0; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4553a0; <!--かざしたときに色を変える-->
        }

        .new-tank-container {
            display: flex;
            flex-direction: column;
            align-shop: center;
        }

        .mini-tanks {
            display: flex;
            gap: 1px;
            margin-bottom: 0px;
        }

        .other-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
        .mini-tank {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }
        .base-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
<body>
    <button id="startButton">移行開始</button>

    <div class="tank-container">
        <!-- 従来の方法の水槽 -->
        <div>
            <h3>従来の方法</h3>
            <div class="tank" id="tankOld">
                <div class="all-water" id="waterOld"></div>
                <p class="label"><strong>All</strong></p>
            </div>
        </div>

        <!-- 新提案の水槽 -->
        <div>
            <h3>新提案</h3>
            <div class="new-tank-container">
                <!-- その他のファイル（優先度3） -->
                <div class="other-tank" id="otherTank">
                    <div class="other-water" id="otherWater"></div>
                    <p class="label"><strong>その他ページ</strong></p>
                </div>
                <!-- 上部の5つの小型水槽（優先度2） -->
                <div class="mini-tanks">
                    <div class="mini-tank" id="miniTank1">
                        <div class="cart-water" id="waterMini1"></div>
                        <p class="label"><strong>お買い物カゴ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank2">
                        <div class="info-water" id="waterMini2"></div>
                        <p class="label"><strong>インフォ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank3">
                        <div class="shop-water" id="waterMini3"></div>
                        <p class="label"><strong>ショップ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank4">
                        <div class="account-water" id="waterMini4"></div>
                        <p class="label"><strong>マイアカウント</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank5">
                        <div class="pay-water" id="waterMini5"></div>
                        <p class="label"><strong>支払い</strong></p>
                    </div>

                </div>
                <!-- 土台の水槽（優先度1） -->
                <div class="base-tank" id="baseTank">
                    <div class="base-water" id="baseWater"></div>
                    <p class="label"><strong>トップページ</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            fetch("/migrate", {
                method: "POST",
            })
            .then(response => response.json())
            .then(filesArray => {
                const totalFiles = filesArray.length;
        
                const items = [
                    { id: "cart", name: "お買い物カゴ", url: "http://10.204.227.151:30080/cart/", progress: 0 },
                    { id: "info", name: "インフォ", url: "http://10.204.227.151:30080/info/", progress: 0 },
                    { id: "shop", name: "ショップ", url: "http://10.204.227.151:30080/shop/", progress: 0 },
                    { id: "account", name: "マイアカウント", url: "http://10.204.227.151:30080/my-account/", progress: 0 },
                    { id: "pay", name: "支払い", url: "http://10.204.227.151:30080/pay/", progress: 0 },
                ];
        
                const otherItem = { id: "other", name: "その他ページ", url: "http://10.204.227.151:30080/", progress: 0 };
        
                // タンクの初期化
                items.forEach(item => {
                    const element = document.getElementById(item.id);
                    element.classList.remove("enabled");
                });
                const otherElement = document.getElementById(otherItem.id);
                otherElement.classList.remove("enabled");
        
                const interval = setInterval(() => {
                    items.forEach(item => {
                        item.progress = Math.min(item.progress + Math.random() * 10, 100);
        
                        if (item.progress >= 100) {
                            const element = document.getElementById(item.id);
                            element.classList.add("enabled");
                            element.addEventListener("click", () => {
                                window.open(item.url, "_blank");
                            });
                        }
                    });
        
                    otherItem.progress = Math.min(otherItem.progress + Math.random() * 10, 100);
                    if (otherItem.progress >= 100) {
                        otherElement.classList.add("enabled");
                        otherElement.addEventListener("click", () => {
                            window.open(otherItem.url, "_blank");
                        });
                    }
        
                    if (items.every(item => item.progress >= 100) && otherItem.progress >= 100) {
                        clearInterval(interval);
                        alert("移行が完了しました！");
                    }
                }, 500);
        
                // 水滴を落とす関数
                const addDroplet = (tank) => {
                    const droplet = document.createElement("div");
                    droplet.classList.add("droplet");
                    tank.appendChild(droplet);
                    setTimeout(() => tank.removeChild(droplet), 2000);
                };
        
                // 水位を更新する関数
                const increaseWater = (water, currentLevel, totalNum, ratio = 1.0, batchSize = 110) => {
                    if (currentLevel < totalNum) {
                        currentLevel += batchSize * ratio;
                        const percentage = (currentLevel / totalNum) * 100;
                        water.style.height = `${Math.min(percentage, 100)}%`;
                    }
                    return currentLevel;
                };
        
                // タンクをクリック可能にする関数
                const makeTankClickable = (tank, url) => {
                    tank.style.cursor = "pointer";
                    tank.addEventListener("click", () => {
                        window.open(url, "_blank");
                    });
                };
        
                // ファイルの処理
                const waterOld = document.getElementById("waterOld");
                const baseWater = document.getElementById("baseWater");
                const miniWaters = [
                    document.getElementById("waterMini1"),
                    document.getElementById("waterMini2"),
                    document.getElementById("waterMini3"),
                    document.getElementById("waterMini4"),
                    document.getElementById("waterMini5"),
                ];
                const otherWater = document.getElementById("otherWater");
        
                let oldWaterLevel = 0;
                let baseWaterLevel = 0;
                let miniWaterLevels = [0, 0, 0, 0, 0];
                let otherWaterLevel = 0;
                let baseFull = false;
        
                let urlDisplayed = false;
        
                // 配列を操作してconfigファイルを探索
                const configIdxesArray = exploreConfigFiles(filesArray);
                const totalConfig = configIdxesArray.length;
                const totalColumns = (totalFiles - totalConfig) * (1 / 3);
                const totalOthers = (totalFiles - totalConfig) * (2 / 3);
        
                const priorSendingPercent = { cart: 0.2, info: 0.1, shop: 0.2, account: 0.4, pay: 0.1 };
                const colNames = ["cart", "info", "shop", "account", "pay"];
        
                // インターバルで処理
                const interval = setInterval(() => {
                    addDroplet(document.getElementById("tankOld"));
                    oldWaterLevel = increaseWater(waterOld, oldWaterLevel, totalFiles, ratio = 0.425);
        
                    if (!baseFull) {
                        addDroplet(document.getElementById("baseTank"));
                        baseWaterLevel = increaseWater(baseWater, baseWaterLevel, totalConfig);
                        if (baseWaterLevel >= totalConfig) {
                            baseFull = true;
                            makeTankClickable(document.getElementById("baseTank"), "http://10.204.227.151:30080/");
                        }
                    } else {
                        miniWaters.forEach((water, index) => {
                            const colName = colNames[index];
                            addDroplet(document.getElementById(`miniTank${index + 1}`));
                            miniWaterLevels[index] = increaseWater(water, miniWaterLevels[index], totalColumns, ratio = priorSendingPercent[colName]);
        
                            if (miniWaterLevels[index] >= totalColumns) {
                                makeTankClickable(document.getElementById(`miniTank${index + 1}`), `http://10.204.227.151:30080/${colName}/`);
                            }
                        });
                    }
        
                    if (oldWaterLevel >= totalFiles && miniWaterLevels.every(level => level >= totalColumns)) {
                        clearInterval(interval);
                        alert("全ての水槽が満水になりました！");
                    }
                }, 100);
        
            })
            .catch(error => {
                console.error("移行中にエラーが発生しました:", error);
            });
        });
        
        // configファイルを探す関数
        const exploreConfigFiles = (filesArray) => {
            let configIdxesArray = [];
            for (let i = 0; i < filesArray.length; i++) {
                if (filesArray[i].includes("config")) {
                    configIdxesArray.push(i);
                }
            }
            return configIdxesArray;
        };
        
    </script>
</body>
</html>
