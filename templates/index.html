<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ移行アプリケーション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .tank-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .tank, .merged-tank {
            position: relative;
            width: 510px;
            height: 302px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #000;
        pointer-events: none;
        z-index: 10;
        }


        .all-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .cart-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: crimson;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .account-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: darkorange;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .pay-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: gold;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .shop-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumseagreen;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .info-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: dodgerblue;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .base-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumpurple;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .other-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }


        .droplet {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: drop 2s infinite;
            z-index: 0;
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(300px); opacity: 1; }
            100% { transform: translateY(180px); opacity: 0; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4553a0;
        }

        .new-tank-container {
            display: flex;
            flex-direction: column;
            align-content: center;
        }

        .mini-tanks {
            display: flex;
            gap: 1px;
            margin-bottom: 0px;
        }

        .other-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
        .mini-tank {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }
        .base-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
        #log-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #log-container div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button id="startButton">移行開始</button>

    <div class="tank-container">
        <!-- 従来の方法の水槽 -->
        <div>
            <h3>従来の方法</h3>
            <div class="tank" id="tankOld">
                <div class="all-water" id="waterOld"></div>
                <p class="label"><strong>All</strong></p>
            </div>
        </div>

        <!-- 新提案の水槽 -->
        <div>
            <h3>新提案</h3>
            <div class="new-tank-container">
                <!-- その他のファイル（優先度3） -->
                <div class="other-tank" id="otherTank">
                    <div class="other-water" id="otherWater"></div>
                    <p class="label"><strong>その他ページ</strong></p>
                </div>
                <!-- 上部の5つの小型水槽（優先度2） -->
                <div class="mini-tanks">
                    <div class="mini-tank" id="miniTank1">
                        <div class="cart-water" id="waterMini1"></div>
                        <p class="label"><strong>お買い物カゴ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank2">
                        <div class="info-water" id="waterMini2"></div>
                        <p class="label"><strong>インフォ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank3">
                        <div class="shop-water" id="waterMini3"></div>
                        <p class="label"><strong>ショップ</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank4">
                        <div class="account-water" id="waterMini4"></div>
                        <p class="label"><strong>マイアカウント</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank5">
                        <div class="pay-water" id="waterMini5"></div>
                        <p class="label"><strong>支払い</strong></p>
                    </div>

                </div>
                <!-- 土台の水槽（優先度1） -->
                <div class="base-tank" id="baseTank">
                    <div class="base-water" id="baseWater"></div>
                    <p class="label"><strong>トップページ</strong></p>
                </div>
            </div>
        </div>
    </div>
    <h2>Logs</h2>
    <div id="log-container"></div>
    <script>
        function NoticeComplete(tag_, str) {
            // ターゲット要素を取得
            const targetTank = document.getElementById(tag_);
            if (targetTank) {
                // ターゲット要素内の <p class="label"> を取得
                const label = targetTank.querySelector(".label");
                if (label) {
                    label.textContent = str+"\nClick Me!!"; // 文字列を変更
                } else {
                    console.error(`タグ ${tag_} 内に .label 要素が見つかりません`);
                }
            } else {
                console.error(`タグ ${tag_} が見つかりません`);
            }
        }


        document.getElementById("startButton").addEventListener("click", () => {
            // AJAXリクエストを送信してjsonデータを取得
            fetch("/migrate", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                let filesArray = data.all_elmes
                let priorSendingPercent = data.Scores
                //// 共通機能 ////
                // 水滴の処理をする関数

                // スコアを定期的に更新する
                setInterval(() => {
                    fetch("/get_scores", {
                        method: "GET"
                    })
                    .then(response => response.json())
                    .then(data => {
                        // 新しいスコアを更新
                        priorSendingPercent = data.Scores;

                        console.log("Updated Scores:", data);  // デバッグ用
                    })
                    .catch(error => console.error("Error fetching updated scores:", error));
                }, 5000);

                const addDroplet = (tank) => {
                    const droplet = document.createElement("div");
                    droplet.classList.add("droplet");

                    // 水槽のIDに応じた色を設定
                    if (tank.id === "tankOld") {
                        droplet.style.backgroundColor = "turquoise";
                    } else if (tank.id === "baseTank") {
                        droplet.style.backgroundColor = "mediumpurple";
                    } else if (tank.id === "miniTank1") {
                        droplet.style.backgroundColor = "crimson";
                    } else if (tank.id === "miniTank2") {
                        droplet.style.backgroundColor = "dodgerblue";
                    } else if (tank.id === "miniTank3") {
                        droplet.style.backgroundColor = "mediumseagreen";
                    } else if (tank.id === "miniTank4") {
                        droplet.style.backgroundColor = "darkorange";
                    } else if (tank.id === "miniTank5") {
                        droplet.style.backgroundColor = "gold";
                    } else if (tank.id === "otherTank") {
                        droplet.style.backgroundColor = "turquoise";
                    }

                    // 水滴を追加してアニメーション
                    tank.appendChild(droplet);
                    setTimeout(() => tank.removeChild(droplet), 2000); // 水滴が消えるタイミング
                };


                // 水位を上昇させる関数 (HTML要素を受け取り、それを元に水滴を追加する関数)
                const increaseWater = (water, currentLevel, totalNum, ratio=1.0, batchSize=110) => {
                    if (currentLevel < totalNum) {
                        currentLevel += batchSize * ratio; // default=110 ファイルずつ送信
                        const percentage = (currentLevel / totalNum) * 100; // パーセンテージを計算
                        water.style.height = `${Math.min(percentage, 100)}%`; // 100%を超えないよう制限
                    }
                    return currentLevel;
                };         

                // タンクが満タンになったとき、そのタンクをハイパーリンク化する関数
                const makeTankClickable = (tank, url) => {
                    tank.style.cursor = "pointer"; // カーソルを変更
                    tank.addEventListener("click", () => {
                        window.open(url, "_blank"); // 新しいタブでリンクを開く
                    });
                };     
                
                // 配列の合計値を求める関数
                const sumNumbers = numbers => numbers.reduce((previousValue,currentValue) => previousValue + currentValue, 0);


                //// 新提案 ////
                // ファイルが格納された配列から、configと名の付くファイルの場所を抽出し、格納した配列を返す関数
                const exploreConfigFiles = (filesArray) => {
                    let configIdxesArray = []; // 後で指定できるように、configファイルの添字を格納するための配列

                    for (let i = 0; i < filesArray.length; i++) {
                        
                        // 配列の中のファイル名が "config" を含む場合
                        if (filesArray[i].includes("config")) {
                            configIdxesArray.push(i); // config出現位置を配列に格納
                        };
                    };
                    return configIdxesArray; //📄※とりあえず今回は、この要素数だけ利用する.
                };
                

                //// 全体処理 ////
                // HTMLエレメント受取り
                const waterOld = document.getElementById("waterOld");
                const baseWater = document.getElementById("baseWater");
                const miniWaters = [
                    document.getElementById("waterMini1"),
                    document.getElementById("waterMini2"),
                    document.getElementById("waterMini3"),
                    document.getElementById("waterMini4"),
                    document.getElementById("waterMini5"),
                ];
                const otherWater = document.getElementById("otherWater");

                //console.log(filesArray) ok
                
                let oldWaterLevel = 0; // 従来の方法の容量（max: 100%）
                let baseWaterLevel = 0; // 新提案のトップページを構成するまでの値（max: 100%）（優先度1）
                let miniWaterLevels = [0, 0, 0, 0, 0]; // 5つの項目の値（それぞれ%）（優先度2）
                let otherWaterLevel = 0; // その他ファイルを送り終わるまでの値（優先度3）
                let baseFull = false; // 新提案のconfig送り終わったかを示すフラグ
                
                let urlDisplayed = false;  // URL表示フラグ

                const configIdxesArray = exploreConfigFiles(filesArray); // 関数呼び出し
                const totalFiles = filesArray.length // 全ファイル数
                const totalConfig = configIdxesArray.length; // conifgファイル数
                const totalColumns =  (totalFiles - totalConfig) * (1/3); // config以外のファイル数のうち、項目
                const totalOthers =  (totalFiles - totalConfig) * (2/3) ; // config以外のファイル数のうち、項目も除いたその他

                // 初期化：各項目の進捗状態と優先度割合
                let shopComplete = 0, payComplete = 0, cartComplete = 0, accountComplete = 0, infoComplete = 0; // 満タンの場合を検知するフラグ（ハイパーリンク挿入のため）
                const colNames = ["cart", "info", "shop", "account", "pay"]; // 項目名の順序


                // インターバルで処理
                const interval = setInterval(() => {
                    // 従来の方法の水滴と水位更新
                    addDroplet(document.getElementById("tankOld"));
                    oldWaterLevel = increaseWater(waterOld, oldWaterLevel, totalFiles, ratio=0.425);

                    // 新提案の土台が満タンになるまで水滴をたらす
                    if (!baseFull) {
                        addDroplet(document.getElementById("baseTank"));
                        baseWaterLevel = increaseWater(baseWater, baseWaterLevel, totalConfig);
                        if (baseWaterLevel >= totalConfig) {
                            baseFull = true;
                            console.log("Base tank is full, switching to mini tanks.");
                            // タンクをハイパーリンク化
                            const tankElement = document.getElementById("baseTank");
                            makeTankClickable(tankElement, "http://10.204.227.151:30080/");

                            // UI表示を調整
                            NoticeComplete("baseTank", "トップページ");
                        }
                    // 各項目が満タンになるまで水滴を垂らす
                    } else if (baseFull && !(shopComplete+payComplete+cartComplete+accountComplete+infoComplete === miniWaterLevels.length)) {
                        // 各タンクの状態に基づいて水位と優先度を更新
                        miniWaters.forEach((water, index) => {
                            const colName = colNames[index]; // 各項目の名前を指定

                            // 水滴をたらし、優先度に応じて水位を更新
                            addDroplet(document.getElementById(`miniTank${index + 1}`));
                            miniWaterLevels[index] = increaseWater(
                                water,
                                miniWaterLevels[index],
                                totalColumns,
                                ratio=priorSendingPercent[colName]
                            );

                            //const processedCol = (totalCol=totalColumns, completeFlag, currentLevel, nextPercentage, tag_, afterStrName, url) => {
                            //    if (currentLevel >= totalCol && completeFlag === 0) {
                            //        completeFlag = 1; // もうこの項目には入らないようにするためのフラグ
                            //        console.log(afterStrName + " tank full, redistributing priorities.");
                                    
                                    // タンクをハイパーリンク化
                            //        const tankElement = document.getElementById(tag_);
                            //        makeTankClickable(tankElement, url);

                                    // UIのテキスト表示を変更
                            //        NoticeComplete(tag_, afterStrName); 

                            //        return nextPercentage, completeFlag;
                            //    }
                            //};


                            //// 各タンクの状態を判定して優先度を変更 ////
                            // account
                            if (miniWaterLevels[3] >= totalColumns && accountComplete === 0) { // accountが満タン
                                // priorSendingPercent = { cart: 0.3, info: 0.2, shop: 0.4, account: 0, pay: 0.1 };
                                accountComplete = 1; 
                                console.log("Account tank full, redistributing priorities.");
                                
                                // Pythonサーバーにリクエストを送信
                                fetch('http://127.0.0.1:5000/account_trigger', { // FlaskサーバーのURL
                                    method: 'POST',
                                    // headers: {
                                    //     'Content-Type': 'application/json',
                                    // },
                                    // body: JSON.stringify({ message: "Triggered from JavaScript" }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    priorSendingPercent = data.Scores;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });

                                // タンクをハイパーリンク化
                                const tankElement = document.getElementById("miniTank4");
                                makeTankClickable(tankElement, "http://10.204.227.151:30080/my-account/");
                                NoticeComplete("miniTank4", "マイアカウント");
                            }
                            // shop
                            if (miniWaterLevels[2] >= totalColumns && shopComplete === 0) { // shopが満タン
                                // priorSendingPercent = { cart: 0.5, info: 0.3, shop: 0, account: 0, pay: 0.2 };
                                shopComplete = 1;
                                console.log("Shop tank full, redistributing priorities.");

                                // Pythonサーバーにリクエストを送信
                                fetch('http://127.0.0.1:5000/shop_trigger', { // FlaskサーバーのURL
                                    method: 'POST',
                                    // headers: {
                                    //     'Content-Type': 'application/json',
                                    // },
                                    // body: JSON.stringify({ message: "Triggered from JavaScript" }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    priorSendingPercent = data.Scores;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });

                                // タンクをハイパーリンク化
                                const tankElement = document.getElementById("miniTank3");
                                makeTankClickable(tankElement, "http://10.204.227.151:30080/shop/");

                                NoticeComplete("miniTank3", "ショップ")
                            }

                            // cart
                            if (miniWaterLevels[0] >= totalColumns && cartComplete === 0) { // cartが満タン
                                // priorSendingPercent = { cart: 0, info: 0.6, shop: 0, account: 0, pay: 0.4 };
                                cartComplete = 1;
                                console.log("Cart tank full, redistributing priorities.");

                                // Pythonサーバーにリクエストを送信
                                fetch('http://127.0.0.1:5000/cart_trigger', { // FlaskサーバーのURL
                                    method: 'POST',
                                    // headers: {
                                    //     'Content-Type': 'application/json',
                                    // },
                                    // body: JSON.stringify({ message: "Triggered from JavaScript" }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    priorSendingPercent = data.Scores;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });

                                // タンクをハイパーリンク化
                                const tankElement = document.getElementById("miniTank1");
                                makeTankClickable(tankElement, "http://10.204.227.151:30080/cart/");

                                NoticeComplete("miniTank1", "お買い物カゴ")
                            }

                            // info
                            if (miniWaterLevels[1] >= totalColumns && infoComplete === 0) { // infoが満タン
                                // priorSendingPercent = { cart: 0, info: 0, shop: 0, account: 0, pay: 1.0 };
                                infoComplete = 1;
                                console.log("Info tank full, redistributing priorities.");

                                // Pythonサーバーにリクエストを送信
                                fetch('http://127.0.0.1:5000/info_trigger', { // FlaskサーバーのURL
                                    method: 'POST',
                                    // headers: {
                                    //     'Content-Type': 'application/json',
                                    // },
                                    // body: JSON.stringify({ message: "Triggered from JavaScript" }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    priorSendingPercent = data.Scores;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });

                                // タンクをハイパーリンク化
                                const tankElement = document.getElementById("miniTank2");
                                makeTankClickable(tankElement, "http://10.204.227.151:30080/info/");
                                
                                NoticeComplete("miniTank2", "インフォ");
                            }

                            // pay
                            if (miniWaterLevels[4] >= totalColumns && payComplete === 0) { // payが満タン
                                // priorSendingPercent = { cart: 0, info: 0, shop: 0, account: 0, pay: 0 };
                                payComplete = 1;
                                console.log("Pay tank full, redistributing priorities.");

                                // Pythonサーバーにリクエストを送信
                                fetch('http://127.0.0.1:5000/checkout_trigger', { // FlaskサーバーのURL
                                    method: 'POST',
                                    // // headers: {
                                    // //     'Content-Type': 'application/json',
                                    // // },
                                    // body: JSON.stringify({ message: "Triggered from JavaScript" }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    priorSendingPercent = data.Scores;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });

                                // タンクをハイパーリンク化
                                const tankElement = document.getElementById("miniTank5");
                                makeTankClickable(tankElement, "http://10.204.227.151:30080/pay/");

                                NoticeComplete("miniTank5", "支払い");
                            }
                        }); // forEach
                    // other項目が満タンになるまで水滴を垂らす
                    } else {
                        addDroplet(document.getElementById("otherTank"));
                        otherWaterLevel = increaseWater(otherWater, otherWaterLevel, totalOthers);
                        if (otherWaterLevel >= totalOthers) {
                            //baseFull = true;
                            console.log("other tank is full. This migration is completed😼!!");
                            // タンクをハイパーリンク化
                            const tankElement = document.getElementById("otherTank");
                            makeTankClickable(tankElement, "http://10.204.227.151:30080/");

                            NoticeComplete("otherTank", "その他ページ");
                        }
                    }

                    // console.log("miniTotal", sumNumbers(miniWaterLevels))

                    // 全水槽が満水になったら停止
                    if (oldWaterLevel >= totalFiles && miniWaterLevels.every(level => level >= totalColumns) && (otherWaterLevel >= totalOthers)) {
                        clearInterval(interval);
                        alert("全ての水槽が満水になりました！");
                        console.log(totalFiles);
                        console.log(filesArray);
                        console.log("Final water levels:", {baseWaterLevel, miniWaterLevels, otherWaterLevel});
                        console.log("Conventional:", oldWaterLevel);
                    }
                }, 100); // 水滴の間隔 interval
                }) //.then
                .catch(error => {
                    console.error("エラーが発生しました。:", error);
                }) // .catch
            }); // .addEventListener
    </script>
</body>
</html>
