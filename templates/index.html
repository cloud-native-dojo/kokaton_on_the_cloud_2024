<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Éº„ÇøÁßªË°å„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .tank-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .tank, .merged-tank {
            position: relative;
            width: 510px;
            height: 302px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #000;
        pointer-events: none;
        z-index: 10;
        }


        .all-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .cart-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: crimson;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .account-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: darkorange;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .pay-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: gold;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .shop-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumseagreen;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .info-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: dodgerblue;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .base-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumpurple;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .other-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }


        .droplet {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: drop 2s infinite;
            z-index: 0;
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(300px); opacity: 1; }
            100% { transform: translateY(180px); opacity: 0; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4553a0;
        }

        .new-tank-container {
            display: flex;
            flex-direction: column;
            align-content: center;
        }

        .mini-tanks {
            display: flex;
            gap: 1px;
            margin-bottom: 0px;
        }

        .other-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
        .mini-tank {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }
        .base-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
        #log-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #log-container div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button id="startButton">ÁßªË°åÈñãÂßã</button>

    <div class="tank-container">
        <!-- ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÊ∞¥ÊßΩ -->
        <div>
            <h3>ÂæìÊù•„ÅÆÊñπÊ≥ï</h3>
            <div class="tank" id="tankOld">
                <div class="all-water" id="waterOld"></div>
                <p class="label"><strong>All</strong></p>
            </div>
        </div>

        <!-- Êñ∞ÊèêÊ°à„ÅÆÊ∞¥ÊßΩ -->
        <div>
            <h3>Êñ∞ÊèêÊ°à</h3>
            <div class="new-tank-container">
                <!-- „Åù„ÅÆ‰ªñ„ÅÆ„Éï„Ç°„Ç§„É´ÔºàÂÑ™ÂÖàÂ∫¶3Ôºâ -->
                <div class="other-tank" id="otherTank">
                    <div class="other-water" id="otherWater"></div>
                    <p class="label"><strong>„Åù„ÅÆ‰ªñ„Éö„Éº„Ç∏</strong></p>
                </div>
                <!-- ‰∏äÈÉ®„ÅÆ5„Å§„ÅÆÂ∞èÂûãÊ∞¥ÊßΩÔºàÂÑ™ÂÖàÂ∫¶2Ôºâ -->
                <div class="mini-tanks">
                    <div class="mini-tank" id="miniTank1">
                        <div class="cart-water" id="waterMini1"></div>
                        <p class="label"><strong>„ÅäË≤∑„ÅÑÁâ©„Ç´„Ç¥</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank2">
                        <div class="info-water" id="waterMini2"></div>
                        <p class="label"><strong>„Ç§„É≥„Éï„Ç©</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank3">
                        <div class="shop-water" id="waterMini3"></div>
                        <p class="label"><strong>„Ç∑„Éß„ÉÉ„Éó</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank4">
                        <div class="account-water" id="waterMini4"></div>
                        <p class="label"><strong>„Éû„Ç§„Ç¢„Ç´„Ç¶„É≥„Éà</strong></p>
                    </div>
                    <div class="mini-tank" id="miniTank5">
                        <div class="pay-water" id="waterMini5"></div>
                        <p class="label"><strong>ÊîØÊâï„ÅÑ</strong></p>
                    </div>

                </div>
                <!-- ÂúüÂè∞„ÅÆÊ∞¥ÊßΩÔºàÂÑ™ÂÖàÂ∫¶1Ôºâ -->
                <div class="base-tank" id="baseTank">
                    <div class="base-water" id="baseWater"></div>
                    <p class="label"><strong>„Éà„ÉÉ„Éó„Éö„Éº„Ç∏</strong></p>
                </div>
            </div>
        </div>
    </div>
    <h2>Logs</h2>
    <div id="log-container"></div>
    <script>
        function NoticeComplete(tag_, str) {
            // „Çø„Éº„Ç≤„ÉÉ„ÉàË¶ÅÁ¥†„ÇíÂèñÂæó
            const targetTank = document.getElementById(tag_);
            if (targetTank) {
                // „Çø„Éº„Ç≤„ÉÉ„ÉàË¶ÅÁ¥†ÂÜÖ„ÅÆ <p class="label"> „ÇíÂèñÂæó
                const label = targetTank.querySelector(".label");
                if (label) {
                    label.textContent = str+"\nClick Me!!"; // ÊñáÂ≠óÂàó„ÇíÂ§âÊõ¥
                } else {
                    console.error(`„Çø„Ç∞ ${tag_} ÂÜÖ„Å´ .label Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì`);
                }
            } else {
                console.error(`„Çø„Ç∞ ${tag_} „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì`);
            }
        }


        document.getElementById("startButton").addEventListener("click", () => {
            // AJAX„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°„Åó„Å¶json„Éá„Éº„Çø„ÇíÂèñÂæó
            fetch("/migrate", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                let filesArray = data.all_elmes
                let priorSendingPercent = data.Scores
                //// ÂÖ±ÈÄöÊ©üËÉΩ ////
                // Ê∞¥Êª¥„ÅÆÂá¶ÁêÜ„Çí„Åô„ÇãÈñ¢Êï∞

                // „Çπ„Ç≥„Ç¢„ÇíÂÆöÊúüÁöÑ„Å´Êõ¥Êñ∞„Åô„Çã
                setInterval(() => {
                    fetch("/get_scores", {
                        method: "GET"
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Êñ∞„Åó„ÅÑ„Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
                        priorSendingPercent = data.Scores;

                        console.log("Updated Scores:", data);  // „Éá„Éê„ÉÉ„Ç∞Áî®
                    })
                    .catch(error => console.error("Error fetching updated scores:", error));
                }, 5000);

                const addDroplet = (tank) => {
                    const droplet = document.createElement("div");
                    droplet.classList.add("droplet");

                    // Ê∞¥ÊßΩ„ÅÆID„Å´Âøú„Åò„ÅüËâ≤„ÇíË®≠ÂÆö
                    if (tank.id === "tankOld") {
                        droplet.style.backgroundColor = "turquoise";
                    } else if (tank.id === "baseTank") {
                        droplet.style.backgroundColor = "mediumpurple";
                    } else if (tank.id === "miniTank1") {
                        droplet.style.backgroundColor = "crimson";
                    } else if (tank.id === "miniTank2") {
                        droplet.style.backgroundColor = "dodgerblue";
                    } else if (tank.id === "miniTank3") {
                        droplet.style.backgroundColor = "mediumseagreen";
                    } else if (tank.id === "miniTank4") {
                        droplet.style.backgroundColor = "darkorange";
                    } else if (tank.id === "miniTank5") {
                        droplet.style.backgroundColor = "gold";
                    } else if (tank.id === "otherTank") {
                        droplet.style.backgroundColor = "turquoise";
                    }

                    // Ê∞¥Êª¥„ÇíËøΩÂä†„Åó„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    tank.appendChild(droplet);
                    setTimeout(() => tank.removeChild(droplet), 2000); // Ê∞¥Êª¥„ÅåÊ∂à„Åà„Çã„Çø„Ç§„Éü„É≥„Ç∞
                };


                // Ê∞¥‰Ωç„Çí‰∏äÊòá„Åï„Åõ„ÇãÈñ¢Êï∞ (HTMLË¶ÅÁ¥†„ÇíÂèó„ÅëÂèñ„Çä„ÄÅ„Åù„Çå„ÇíÂÖÉ„Å´Ê∞¥Êª¥„ÇíËøΩÂä†„Åô„ÇãÈñ¢Êï∞)
                const increaseWater = (water, currentLevel, totalNum, ratio=1.0, batchSize=110) => {
                    if (currentLevel < totalNum) {
                        currentLevel += batchSize * ratio; // default=110 „Éï„Ç°„Ç§„É´„Åö„Å§ÈÄÅ‰ø°
                        const percentage = (currentLevel / totalNum) * 100; // „Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏„ÇíË®àÁÆó
                        water.style.height = `${Math.min(percentage, 100)}%`; // 100%„ÇíË∂Ö„Åà„Å™„ÅÑ„Çà„ÅÜÂà∂Èôê
                    }
                    return currentLevel;
                };         

                // „Çø„É≥„ÇØ„ÅåÊ∫Ä„Çø„É≥„Å´„Å™„Å£„Åü„Å®„Åç„ÄÅ„Åù„ÅÆ„Çø„É≥„ÇØ„Çí„Éè„Ç§„Éë„Éº„É™„É≥„ÇØÂåñ„Åô„ÇãÈñ¢Êï∞
                const makeTankClickable = (tank, url) => {
                    tank.style.cursor = "pointer"; // „Ç´„Éº„ÇΩ„É´„ÇíÂ§âÊõ¥
                    tank.addEventListener("click", () => {
                        window.open(url, "_blank"); // Êñ∞„Åó„ÅÑ„Çø„Éñ„Åß„É™„É≥„ÇØ„ÇíÈñã„Åè
                    });
                };     
                
                // ÈÖçÂàó„ÅÆÂêàË®àÂÄ§„ÇíÊ±Ç„ÇÅ„ÇãÈñ¢Êï∞
                const sumNumbers = numbers => numbers.reduce((previousValue,currentValue) => previousValue + currentValue, 0);


                //// Êñ∞ÊèêÊ°à ////
                // „Éï„Ç°„Ç§„É´„ÅåÊ†ºÁ¥ç„Åï„Çå„ÅüÈÖçÂàó„Åã„Çâ„ÄÅconfig„Å®Âêç„ÅÆ‰ªò„Åè„Éï„Ç°„Ç§„É´„ÅÆÂ†¥ÊâÄ„ÇíÊäΩÂá∫„Åó„ÄÅÊ†ºÁ¥ç„Åó„ÅüÈÖçÂàó„ÇíËøî„ÅôÈñ¢Êï∞
                const exploreConfigFiles = (filesArray) => {
                    let configIdxesArray = []; // Âæå„ÅßÊåáÂÆö„Åß„Åç„Çã„Çà„ÅÜ„Å´„ÄÅconfig„Éï„Ç°„Ç§„É´„ÅÆÊ∑ªÂ≠ó„ÇíÊ†ºÁ¥ç„Åô„Çã„Åü„ÇÅ„ÅÆÈÖçÂàó

                    for (let i = 0; i < filesArray.length; i++) {
                        
                        // ÈÖçÂàó„ÅÆ‰∏≠„ÅÆ„Éï„Ç°„Ç§„É´Âêç„Åå "config" „ÇíÂê´„ÇÄÂ†¥Âêà
                        if (filesArray[i].includes("config")) {
                            configIdxesArray.push(i); // configÂá∫Áèæ‰ΩçÁΩÆ„ÇíÈÖçÂàó„Å´Ê†ºÁ¥ç
                        };
                    };
                    return configIdxesArray; //üìÑ‚Äª„Å®„Çä„ÅÇ„Åà„Åö‰ªäÂõû„ÅØ„ÄÅ„Åì„ÅÆË¶ÅÁ¥†Êï∞„Å†„ÅëÂà©Áî®„Åô„Çã.
                };
                

                //// ÂÖ®‰ΩìÂá¶ÁêÜ ////
                // HTML„Ç®„É¨„É°„É≥„ÉàÂèóÂèñ„Çä
                const waterOld = document.getElementById("waterOld");
                const baseWater = document.getElementById("baseWater");
                const miniWaters = [
                    document.getElementById("waterMini1"),
                    document.getElementById("waterMini2"),
                    document.getElementById("waterMini3"),
                    document.getElementById("waterMini4"),
                    document.getElementById("waterMini5"),
                ];
                const otherWater = document.getElementById("otherWater");

                //console.log(filesArray) ok
                
                let oldWaterLevel = 0; // ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÂÆπÈáèÔºàmax: 100%Ôºâ
                let baseWaterLevel = 0; // Êñ∞ÊèêÊ°à„ÅÆ„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„ÇíÊßãÊàê„Åô„Çã„Åæ„Åß„ÅÆÂÄ§Ôºàmax: 100%ÔºâÔºàÂÑ™ÂÖàÂ∫¶1Ôºâ
                let miniWaterLevels = [0, 0, 0, 0, 0]; // 5„Å§„ÅÆÈ†ÖÁõÆ„ÅÆÂÄ§Ôºà„Åù„Çå„Åû„Çå%ÔºâÔºàÂÑ™ÂÖàÂ∫¶2Ôºâ
                let otherWaterLevel = 0; // „Åù„ÅÆ‰ªñ„Éï„Ç°„Ç§„É´„ÇíÈÄÅ„ÇäÁµÇ„Çè„Çã„Åæ„Åß„ÅÆÂÄ§ÔºàÂÑ™ÂÖàÂ∫¶3Ôºâ
                let baseFull = false; // Êñ∞ÊèêÊ°à„ÅÆconfigÈÄÅ„ÇäÁµÇ„Çè„Å£„Åü„Åã„ÇíÁ§∫„Åô„Éï„É©„Ç∞
                
                let urlDisplayed = false;  // URLË°®Á§∫„Éï„É©„Ç∞

                const configIdxesArray = exploreConfigFiles(filesArray); // Èñ¢Êï∞Âëº„Å≥Âá∫„Åó
                const totalFiles = filesArray.length // ÂÖ®„Éï„Ç°„Ç§„É´Êï∞
                const totalConfig = configIdxesArray.length; // conifg„Éï„Ç°„Ç§„É´Êï∞
                const totalColumns =  (totalFiles - totalConfig) * (1/3); // config‰ª•Â§ñ„ÅÆ„Éï„Ç°„Ç§„É´Êï∞„ÅÆ„ÅÜ„Å°„ÄÅÈ†ÖÁõÆ
                const totalOthers =  (totalFiles - totalConfig) * (2/3) ; // config‰ª•Â§ñ„ÅÆ„Éï„Ç°„Ç§„É´Êï∞„ÅÆ„ÅÜ„Å°„ÄÅÈ†ÖÁõÆ„ÇÇÈô§„ÅÑ„Åü„Åù„ÅÆ‰ªñ

                // ÂàùÊúüÂåñÔºöÂêÑÈ†ÖÁõÆ„ÅÆÈÄ≤ÊçóÁä∂ÊÖã„Å®ÂÑ™ÂÖàÂ∫¶Ââ≤Âêà
                let shopComplete = 0, payComplete = 0, cartComplete = 0, accountComplete = 0, infoComplete = 0; // Ê∫Ä„Çø„É≥„ÅÆÂ†¥Âêà„ÇíÊ§úÁü•„Åô„Çã„Éï„É©„Ç∞Ôºà„Éè„Ç§„Éë„Éº„É™„É≥„ÇØÊåøÂÖ•„ÅÆ„Åü„ÇÅÔºâ
                const colNames = ["cart", "info", "shop", "account", "pay"]; // È†ÖÁõÆÂêç„ÅÆÈ†ÜÂ∫è


                // „Ç§„É≥„Çø„Éº„Éê„É´„ÅßÂá¶ÁêÜ
                const interval = setInterval(() => {
                    // ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÊ∞¥Êª¥„Å®Ê∞¥‰ΩçÊõ¥Êñ∞
                    addDroplet(document.getElementById("tankOld"));
                    oldWaterLevel = increaseWater(waterOld, oldWaterLevel, totalFiles, ratio=0.425);

                    // Êñ∞ÊèêÊ°à„ÅÆÂúüÂè∞„ÅåÊ∫Ä„Çø„É≥„Å´„Å™„Çã„Åæ„ÅßÊ∞¥Êª¥„Çí„Åü„Çâ„Åô
                    if (!baseFull) {
                        addDroplet(document.getElementById("baseTank"));
                        baseWaterLevel = increaseWater(baseWater, baseWaterLevel, totalConfig);
                        if (baseWaterLevel >= totalConfig) {
                            baseFull = true;
                            console.log("Base tank is full, switching to mini tanks.");
                            // „Çø„É≥„ÇØ„Çí„Éè„Ç§„Éë„Éº„É™„É≥„ÇØÂåñ
                            const tankElement = document.getElementById("baseTank");
                            makeTankClickable(tankElement, "http://10.204.227.151:30080/");

                            // UIË°®Á§∫„ÇíË™øÊï¥
                            NoticeComplete("baseTank", "„Éà„ÉÉ„Éó„Éö„Éº„Ç∏");
                        }
                    // ÂêÑÈ†ÖÁõÆ„ÅåÊ∫Ä„Çø„É≥„Å´„Å™„Çã„Åæ„ÅßÊ∞¥Êª¥„ÇíÂûÇ„Çâ„Åô
                    } else if (baseFull && !(shopComplete+payComplete+cartComplete+accountComplete+infoComplete === miniWaterLevels.length)) {
                        // ÂêÑ„Çø„É≥„ÇØ„ÅÆÁä∂ÊÖã„Å´Âü∫„Å•„ÅÑ„Å¶Ê∞¥‰Ωç„Å®ÂÑ™ÂÖàÂ∫¶„ÇíÊõ¥Êñ∞
                        miniWaters.forEach((water, index) => {
                            const colName = colNames[index]; // ÂêÑÈ†ÖÁõÆ„ÅÆÂêçÂâç„ÇíÊåáÂÆö

                            // Ê∞¥Êª¥„Çí„Åü„Çâ„Åó„ÄÅÂÑ™ÂÖàÂ∫¶„Å´Âøú„Åò„Å¶Ê∞¥‰Ωç„ÇíÊõ¥Êñ∞
                            addDroplet(document.getElementById(`miniTank${index + 1}`));
                            miniWaterLevels[index] = increaseWater(
                                water,
                                miniWaterLevels[index],
                                totalColumns,
                                ratio=priorSendingPercent[colName]
                            );

                            //const processedCol = (totalCol=totalColumns, completeFlag, currentLevel, nextPercentage, tag_, afterStrName, url) => {
                            //    if (currentLevel >= totalCol && completeFlag === 0) {
                            //        completeFlag = 1; // „ÇÇ„ÅÜ„Åì„ÅÆÈ†ÖÁõÆ„Å´„ÅØÂÖ•„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã„Åü„ÇÅ„ÅÆ„Éï„É©„Ç∞
                            //        console.log(afterStrName + " tank full, redistributing priorities.");
                                    
                                    // „Çø„É≥„ÇØ„Çí„Éè„Ç§„Éë„Éº„É™„É≥„ÇØÂåñ
                            //        const tankElement = document.getElementById(tag_);
                            //        makeTankClickable(tankElement, url);

                                    // UI„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫„ÇíÂ§âÊõ¥
                            //        NoticeComplete(tag_, afterStrName); 

                            //        return nextPercentage, completeFlag;
                            //    }
                            //};


                            //// ÂêÑ„Çø„É≥„ÇØ„ÅÆÁä∂ÊÖã„ÇíÂà§ÂÆö„Åó„Å¶ÂÑ™ÂÖàÂ∫¶„ÇíÂ§âÊõ¥ ////
