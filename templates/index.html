    <script>

        function NoticeComplete(tag_, str) {

            const targetTank = document.getElementById(tag_);

                } else {
                    console.error(`ã‚¿ã‚° ${tag_} å†…ã« .label è¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“`);

        document.getElementById("startButton").addEventListener("click", () => {
            // AJAXãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¦jsonãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            fetch("/migrate", {

            })
            .then(response => response.json())
            .then(filesArray => {

                // æ°´æ»´ã®å‡¦ç†ã‚’ã™ã‚‹é–¢æ•°
                const addDroplet = (tank, side) => {
                    const droplet = document.createElement("div");
                    droplet.classList.add("droplet");

                    // æ°´æ§½ã®IDã«å¿œã˜ãŸè‰²ã‚’è¨­å®š
                    if (side === "left") {

                        } else if (tank.id === `otherTank-${side}`) {

                    // æ°´æ»´ã‚’è¿½åŠ ã—ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                    tank.appendChild(droplet);
                    setTimeout(() => tank.removeChild(droplet), 2000); // æ°´æ»´ãŒæ¶ˆãˆã‚‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°

                // æ°´ä½ã‚’ä¸Šæ˜‡ã•ã›ã‚‹é–¢æ•° (HTMLè¦ç´ ã‚’å—ã‘å–ã‚Šã€ãã‚Œã‚’å…ƒã«æ°´æ»´ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°)
                const increaseWater = (water, currentLevel, totalNum, ratio=0.46, batchSize=110) => {
                    if (currentLevel < totalNum) {
                        currentLevel += batchSize * ratio; // default=110 ãƒ•ã‚¡ã‚¤ãƒ«ãšã¤é€ä¿¡

                    return currentLevel;

                // ã‚¿ãƒ³ã‚¯ãŒæº€ã‚¿ãƒ³ã«ãªã£ãŸã¨ãã€ãã®ã‚¿ãƒ³ã‚¯ã‚’ãƒã‚¤ãƒ‘ãƒ¼ãƒªãƒ³ã‚¯åŒ–ã™ã‚‹é–¢æ•°

                // é…åˆ—ã®åˆè¨ˆå€¤ã‚’æ±‚ã‚ã‚‹é–¢æ•°
                const sumNumbers = numbers => numbers.reduce((previousValue,currentValue) => previousValue + currentValue, 0);


                //// æ–°ææ¡ˆ ////
                // ãƒ•ã‚¡ã‚¤ãƒ«ãŒæ ¼ç´ã•ã‚ŒãŸé…åˆ—ã‹ã‚‰ã€configã¨åã®ä»˜ããƒ•ã‚¡ã‚¤ãƒ«ã®å ´æ‰€ã‚’æŠ½å‡ºã—ã€æ ¼ç´ã—ãŸé…åˆ—ã‚’è¿”ã™é–¢æ•°
                const exploreConfigFiles = (filesArray) => {

                    for (let i = 0; i < filesArray.length; i++) {
                        
                        // é…åˆ—ã®ä¸­ã®ãƒ•ã‚¡ã‚¤ãƒ«åãŒ "config" ã‚’å«ã‚€å ´åˆ

                        };

                    return configIdxesArray; //ğŸ“„â€»ã¨ã‚Šã‚ãˆãšä»Šå›ã¯ã€ã“ã®è¦ç´ æ•°ã ã‘åˆ©ç”¨ã™ã‚‹.

                //// å…¨ä½“å‡¦ç† ////
                const sides = ["left", "right"]; // å¾“æ¥ãƒ»æ–°è¦ã§ã®å‡¦ç†ã‚’åˆ†ã‘ã‚‹ãŸã‚ã®ã‚‚ã®
                sides.forEach(side => {
                    // HTMLã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆå—å–ã‚Š
                    const baseWater = document.getElementById(`baseWater-${side}`);
                    const miniWaters = [

                    // å·¦å´ã®ã‚¿ãƒ³ã‚¯ã®è‰²ã‚’ã‚¿ãƒ¼ã‚³ã‚¤ã‚ºå›ºå®šã«ã™ã‚‹

                    //console.log(filesArray) ok

                    let oldWaterLevel = 0; // å¾“æ¥ã®æ–¹æ³•ã®å®¹é‡ï¼ˆmax: 100%ï¼‰
                    let baseWaterLevel = 0; // æ–°ææ¡ˆã®ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã‚’æ§‹æˆã™ã‚‹ã¾ã§ã®å€¤ï¼ˆmax: 100%ï¼‰ï¼ˆå„ªå…ˆåº¦1ï¼‰
                    let miniWaterLevels = [0, 0, 0, 0, 0]; // 5ã¤ã®é …ç›®ã®å€¤ï¼ˆãã‚Œãã‚Œ%ï¼‰ï¼ˆå„ªå…ˆåº¦2ï¼‰
                    let otherWaterLevel = 0; // ãã®ä»–ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é€ã‚Šçµ‚ã‚ã‚‹ã¾ã§ã®å€¤ï¼ˆå„ªå…ˆåº¦3ï¼‰
                    let baseFull = false; // æ–°ææ¡ˆã®configé€ã‚Šçµ‚ã‚ã£ãŸã‹ã‚’ç¤ºã™ãƒ•ãƒ©ã‚°

                    let urlDisplayed = false;  // URLè¡¨ç¤ºãƒ•ãƒ©ã‚°

                    const configIdxesArray = exploreConfigFiles(filesArray); // é–¢æ•°å‘¼ã³å‡ºã—
                    const totalFiles = filesArray.length // å…¨ãƒ•ã‚¡ã‚¤ãƒ«æ•°
                    const totalConfig = configIdxesArray.length; // conifgãƒ•ã‚¡ã‚¤ãƒ«æ•°
                    const totalColumns =  (totalFiles - totalConfig) * (1/3); // configä»¥å¤–ã®ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã®ã†ã¡ã€é …ç›®
                    const totalOthers =  (totalFiles - totalConfig) * (2/3) ; // configä»¥å¤–ã®ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã®ã†ã¡ã€é …ç›®ã‚‚é™¤ã„ãŸãã®ä»–

                    // åˆæœŸåŒ–ï¼šå„é …ç›®ã®é€²æ—çŠ¶æ…‹ã¨å„ªå…ˆåº¦å‰²åˆ
                    let shopComplete = 0, payComplete = 0, cartComplete = 0, accountComplete = 0, infoComplete = 0; // æº€ã‚¿ãƒ³ã®å ´åˆã‚’æ¤œçŸ¥ã™ã‚‹ãƒ•ãƒ©ã‚°ï¼ˆãƒã‚¤ãƒ‘ãƒ¼ãƒªãƒ³ã‚¯æŒ¿å…¥ã®ãŸã‚ï¼‰
                    let priorSendingPercent = { cart: 0.2, info: 0.1, shop: 0.2, account: 0.4, pay: 0.1 }; // åˆæœŸå„ªå…ˆåº¦
                    const colNames = ["cart", "info", "shop", "account", "pay"]; // é …ç›®åã®é †åº


                    // ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã§å‡¦ç†
                    const interval = setInterval(() => {
                        // å¾“æ¥ã®æ–¹æ³•ã®æ°´æ»´ã¨æ°´ä½æ›´æ–°
                        //addDroplet(document.getElementById(`tankOld-${side}`, side));
                        //oldWaterLevel = increaseWater(waterOld, oldWaterLevel, totalFiles, ratio=0.425);

                        // åœŸå°ãŒæº€ã‚¿ãƒ³ã«ãªã‚‹ã¾ã§æ°´æ»´ã‚’ãŸã‚‰ã™

                        if (!baseFull) {
                            if (side === "right") {

                                    // ã‚¿ãƒ³ã‚¯ã‚’ãƒã‚¤ãƒ‘ãƒ¼ãƒªãƒ³ã‚¯åŒ–
                                    const tankElement = document.getElementById(`baseTank-${side}`);
                                    makeTankClickable(tankElement, "http://10.204.227.151:30080/");
    
                                    // UIè¡¨ç¤ºã‚’èª¿æ•´
                                    NoticeComplete(`baseTank-${side}`, "ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸");
                                }

                            } else {

                            }

                        // å„é …ç›®ãŒæº€ã‚¿ãƒ³ã«ãªã‚‹ã¾ã§æ°´æ»´ã‚’å‚ã‚‰ã™
                        } else if (baseFull && (side != "left") && !(shopComplete+payComplete+cartComplete+accountComplete+infoComplete === miniWaterLevels.length)) {
                            // å„ã‚¿ãƒ³ã‚¯ã®çŠ¶æ…‹ã«åŸºã¥ã„ã¦æ°´ä½ã¨å„ªå…ˆåº¦ã‚’æ›´æ–°
                            miniWaters.forEach((water, index) => {

                                addDroplet(document.getElementById(`miniTank${index + 1}-${side}`), side);

                                    water,

                                    totalColumns,
                                    ratio=priorSendingPercent[colName]
                                );



                                //// å„ã‚¿ãƒ³ã‚¯ã®çŠ¶æ…‹ã‚’åˆ¤å®šã—ã¦å„ªå…ˆåº¦ã‚’å¤‰æ›´ ////
