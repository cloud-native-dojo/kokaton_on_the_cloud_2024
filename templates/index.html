<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .section {
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平方向中央揃え */
            justify-content: center; /* 垂直方向中央揃え */
        }
        
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            text-align: center;
        }
        h2 {
            font-size: 30px;
            margin: 0;
            text-align: center;
        }

        #top-page {
            border: double 5px gray;
            margin-top: 50px; /* 上部の余白調整 */
            margin-botttom: 10%;
            padding: 10px 20px;
            font-size: 20px;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        #top-page:hover {
            background-color: #0056b3;
            color: white;
        }

        .progress-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            border: double 5px gray;
            padding: 15px 30px;
            font-size: 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            visibility: hidden; /* 初期状態で非表示 */
        }

        .button.enabled {
            opacity: 1;
            pointer-events: auto;
            visibility: visible; /* 有効時に表示 */
        }

        #iframe-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nothing-pages {
            position: absolute;
            margin-top: 15%;
        }
        .nothing-pages.enabled {
            display: none; /* 完全に非表示 */
        }    
    </style>
</head>
<body>
    <!--移行中 臨時サイト-->
    <div class="section">
        <h1>⚠️メンテナンスのため、サイトの機能を一部制限しています⚠️</h1>
        <h2>ご不便をおかけしてしまい申し訳ありません<br>👇アクセス可能なページは以下となっています👇</h2>
        <h3 class="nothing-pages" id="nothing-pages">アクセス可能な他ページはまだありません</h3>
        <button id="top-page", class="button">トップページ</button>
        <div class="progress-container">
            <button id="cart" data-path="/cart" class="button">お買い物カゴ</button>
            <button id="info" data-path="/info" class="button">インフォ</button>
            <button id="shop" data-path="/shop" class="button">ショップ</button>
            <button id="account" data-path="/my-account" class="button">マイアカウント</button>
            <button id="pay" data-path="/checkout" class="button">支払い</button>
            <!-- <button id="cart" class="button">お買い物カゴ</button>
            <button id="info" class="button">インフォ</button>
            <button id="shop" class="button">ショップ</button>
            <button id="account" class="button">マイアカウント</button>
            <button id="pay" class="button">支払い</button> -->
        </div>
    </div>

    <!--オリジナルサイト-->
    <div class="section" id="iframe-container">
        <iframe src="http://10.204.227.151:30080/"></iframe>
    </div>
</body>


<script>
    async function fetchProgress() {
        try {
            const response = await fetch('/progress');
            if (!response.ok) {
                throw new Error("Failed to fetch progress data");
            }
            return await response.json();
        } catch (error) {
            console.error("Error fetching progress:", error);
            return null;
        }
    }

    function enableButton(button) {
        if (button) {
            button.classList.add("enabled");
        }
    }

    async function monitorProgress() {
        const buttons = document.querySelectorAll("[data-path]");
        const completionFlags = Array.from(buttons).map(() => false);
        const nothingPagesMessage = document.getElementById("nothing-pages");

        const interval = setInterval(async () => {
            const progressData = await fetchProgress();
            if (!progressData || progressData.error) {
                console.error(progressData ? progressData.error : "Unknown error");
                clearInterval(interval);
                return;
            }

            let isAnyButtonEnabled = false;

            progressData.forEach((item, index) => {
                const button = document.querySelector(`[data-path="${item.path}"]`);
                if (item.value === 1 && !completionFlags[index]) {
                    completionFlags[index] = true;
                    enableButton(button);
                    isAnyButtonEnabled = true;
                    console.log(`${item.path} ボタンが有効になりました`);
                }
            });

             // 全てのボタンが無効だった場合、メッセージを表示
             if (isAnyButtonEnabled) {
                nothingPagesMessage.classList.add("enabled");
            } else {
                nothingPagesMessage.classList.remove("enabled");
            }

            if (completionFlags.every(flag => flag)) {
                clearInterval(interval);
                console.log("全てのボタンが有効になりました");
            }
        }, 1000); // 1秒ごとに更新
    }

    document.addEventListener("DOMContentLoaded", monitorProgress);
</script>
</html>
