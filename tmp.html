<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Éº„ÇøÁßªË°å„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .tank-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .tank, .merged-tank {
            position: relative;
            width: 510px;
            height: 200px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        .label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: #000;
        pointer-events: none;
        z-index: 10;
        }


        .all-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: turquoise;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .cart-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: crimson;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .account-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: darkorange;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .pay-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: gold;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .items-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumseagreen;
            z-index: 0;
            transition: height 0.5s ease;
        }
        .info-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: dodgerblue;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .base-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background-color: mediumpurple;
            z-index: 0;
            transition: height 0.5s ease;
        }

        .droplet {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: drop 2s infinite;
            z-index: 0;
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(180px); opacity: 1; }
            100% { transform: translateY(180px); opacity: 0; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4553a0; <!--„Åã„Åñ„Åó„Åü„Å®„Åç„Å´Ëâ≤„ÇíÂ§â„Åà„Çã-->
        }

        .new-tank-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mini-tanks {
            display: flex;
            gap: 1px;
            margin-bottom: 0px;
        }

        .mini-tank {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        .base-tank {
            width: 510px;
            height: 100px;
            border: 1px solid #000;
            background-color: #e0f7fa;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="startButton">ÁßªË°åÈñãÂßã</button>

    <div class="tank-container">
        <!-- ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÊ∞¥ÊßΩ -->
        <div>
            <h3>ÂæìÊù•„ÅÆÊñπÊ≥ï</h3>
            <div class="tank" id="tankOld">
                <div class="all-water" id="waterOld"></div>
                <p class="label">all</p>
            </div>
        </div>

        <!-- Êñ∞ÊèêÊ°à„ÅÆÊ∞¥ÊßΩ -->
        <div>
            <h3>Êñ∞ÊèêÊ°à</h3>
            <div class="new-tank-container">
                <!-- ‰∏äÈÉ®„ÅÆ5„Å§„ÅÆÂ∞èÂûãÊ∞¥ÊßΩ -->
                <div class="mini-tanks">
                    <div class="mini-tank" id="miniTank1">
                        <div class="cart-water" id="waterMini1"></div>
                        <p class="label">cart</p>
                    </div>
                    <div class="mini-tank" id="miniTank2">
                        <div class="account-water" id="waterMini2"></div>
                        <p class="label">account</p>
                    </div>
                    <div class="mini-tank" id="miniTank3">
                        <div class="pay-water" id="waterMini3"></div>
                        <p class="label">pay</p>
                    </div>
                    <div class="mini-tank" id="miniTank4">
                        <div class="items-water" id="waterMini4"></div>
                        <p class="label">items</p>
                    </div>
                    <div class="mini-tank" id="miniTank5">
                        <div class="info-water" id="waterMini5"></div>
                        <p class="label">info</p>
                    </div>
                </div>
                <!-- ÂúüÂè∞„ÅÆÊ∞¥ÊßΩ -->
                <div class="base-tank" id="baseTank">
                    <div class="base-water" id="baseWater"></div>
                    <p class="label">top page</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            // AJAX„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°„Åó„Å¶json„Éá„Éº„Çø„ÇíÂèñÂæó
            fetch("/migrate", {
                method: "POST",
            })
            .then(response => response.json())
            .then(filesArray => {
                const waterOld = document.getElementById("waterOld");
                const baseWater = document.getElementById("baseWater");
                const miniWaters = [
                    document.getElementById("waterMini1"),
                    document.getElementById("waterMini2"),
                    document.getElementById("waterMini3"),
                    document.getElementById("waterMini4"),
                    document.getElementById("waterMini5"),
                ];
                //console.log(filesArray) ok
                
                let oldWaterLevel = 0; // ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÂÆπÈáèÔºàmax: 100%Ôºâ
                let baseWaterLevel = 0; // Êñ∞ÊèêÊ°à„ÅÆ„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„ÇíÊßãÊàê„Åô„Çã„Åæ„Åß„ÅÆÂÄ§Ôºàmax: 100%Ôºâ
                let miniWaterLevels = [0, 0, 0, 0, 0]; // 5„Å§„ÅÆÈ†ÖÁõÆ„ÅÆÂÄ§Ôºà„Åù„Çå„Åû„Çå%Ôºâ
                let baseFull = false; // Êñ∞ÊèêÊ°à„ÅÆconfigÈÄÅ„ÇäÁµÇ„Çè„Å£„Åü„Åã„ÇíÁ§∫„Åô„Éï„É©„Ç∞

                //// ÂÖ±ÈÄöÊ©üËÉΩ ////
                // Ê∞¥Êª¥„ÅÆÂá¶ÁêÜ„Çí„Åô„ÇãÈñ¢Êï∞
                const addDroplet = (tank) => {
                    const droplet = document.createElement("div");
                    droplet.classList.add("droplet");

                    // Ê∞¥ÊßΩ„ÅÆID„Å´Âøú„Åò„ÅüËâ≤„ÇíË®≠ÂÆö
                    if (tank.id === "tankOld") {
                        droplet.style.backgroundColor = "turquoise";
                    } else if (tank.id === "baseTank") {
                        droplet.style.backgroundColor = "mediumpurple";
                    } else if (tank.id === "miniTank1") {
                        droplet.style.backgroundColor = "crimson";
                    } else if (tank.id === "miniTank2") {
                        droplet.style.backgroundColor = "darkorange";
                    } else if (tank.id === "miniTank3") {
                        droplet.style.backgroundColor = "gold";
                    } else if (tank.id === "miniTank4") {
                        droplet.style.backgroundColor = "mediumseagreen";
                    } else if (tank.id === "miniTank5") {
                        droplet.style.backgroundColor = "dodgerblue";
                    }

                    // Ê∞¥Êª¥„ÇíËøΩÂä†„Åó„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    tank.appendChild(droplet);
                    setTimeout(() => tank.removeChild(droplet), 2000); // Ê∞¥Êª¥„ÅåÊ∂à„Åà„Çã„Çø„Ç§„Éü„É≥„Ç∞
                };


                // Ê∞¥‰Ωç„Çí‰∏äÊòá„Åï„Åõ„ÇãÈñ¢Êï∞ (HTMLË¶ÅÁ¥†„ÇíÂèó„ÅëÂèñ„Çä„ÄÅ„Åù„Çå„ÇíÂÖÉ„Å´Ê∞¥Êª¥„ÇíËøΩÂä†„Åô„ÇãÈñ¢Êï∞)
                const increaseWater = (water, currentLevel, totalNum) => {
                    if (currentLevel < totalNum) {
                        currentLevel +=110; // 1 „Éï„Ç°„Ç§„É´„Åö„Å§ÈÄÅ‰ø°
                        const percentage = (currentLevel / totalNum) * 100; // „Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏„ÇíË®àÁÆó
                        water.style.height = `${Math.min(percentage, 100)}%`; // 100%„ÇíË∂Ö„Åà„Å™„ÅÑ„Çà„ÅÜÂà∂Èôê
                    }
                    return currentLevel;
                };                


                //// Êñ∞ÊèêÊ°à ////
                // „Éï„Ç°„Ç§„É´„ÅåÊ†ºÁ¥ç„Åï„Çå„ÅüÈÖçÂàó„Åã„Çâ„ÄÅconfig„Å®Âêç„ÅÆ‰ªò„Åè„Éï„Ç°„Ç§„É´„ÅÆÂ†¥ÊâÄ„ÇíÊäΩÂá∫„Åó„ÄÅÊ†ºÁ¥ç„Åó„ÅüÈÖçÂàó„ÇíËøî„ÅôÈñ¢Êï∞
                const exploreConfigFiles = (filesArray) => {
                    let configIdxesArray = []; // Âæå„ÅßÊåáÂÆö„Åß„Åç„Çã„Çà„ÅÜ„Å´„ÄÅconfig„Éï„Ç°„Ç§„É´„ÅÆÊ∑ªÂ≠ó„ÇíÊ†ºÁ¥ç„Åô„Çã„Åü„ÇÅ„ÅÆÈÖçÂàó

                    for (let i = 0; i < filesArray.length; i++) {
                        
                        // ÈÖçÂàó„ÅÆ‰∏≠„ÅÆ„Éï„Ç°„Ç§„É´Âêç„Åå "config" „ÇíÂê´„ÇÄÂ†¥Âêà
                        if (filesArray[i].includes("config")) {
                            configIdxesArray.push(i); // configÂá∫Áèæ‰ΩçÁΩÆ„ÇíÈÖçÂàó„Å´Ê†ºÁ¥ç
                        };
                    };
                    return configIdxesArray; //üìÑ‚Äª„Å®„Çä„ÅÇ„Åà„Åö‰ªäÂõû„ÅØ„ÄÅ„Åì„ÅÆË¶ÅÁ¥†Êï∞„Å†„ÅëÂà©Áî®„Åô„Çã.
                };
                

                //// ÂÖ®‰ΩìÂá¶ÁêÜ ////
                const configIdxesArray = exploreConfigFiles(filesArray); // Èñ¢Êï∞Âëº„Å≥Âá∫„Åó
                const totalFiles = filesArray.length // ÂÖ®„Éï„Ç°„Ç§„É´Êï∞
                const totalConfig = configIdxesArray.length; // conifg„Éï„Ç°„Ç§„É´Êï∞
                const totalOthers =  totalFiles - totalConfig; // config‰ª•Â§ñ„ÅÆ„Éï„Ç°„Ç§„É´Êï∞

                // „Ç§„É≥„Çø„Éº„Éê„É´„ÅßÂá¶ÁêÜ
                const interval = setInterval(() => {

                    // ÂæìÊù•„ÅÆÊñπÊ≥ï„ÅÆÊ∞¥Êª¥„Å®Ê∞¥‰ΩçÊõ¥Êñ∞
                    addDroplet(document.getElementById("tankOld"));
                    oldWaterLevel = increaseWater(waterOld, oldWaterLevel, totalFiles); // Á¨¨‰∏âÂºïÊï∞„Å´„ÄÅÂÖ®„Éï„Ç°„Ç§„É´Êï∞„ÇíÊåáÂÆö


                    // Êñ∞ÊèêÊ°à„ÅÆÂúüÂè∞„ÅåÊ∫Ä„Çø„É≥„Å´„Å™„Çã„Åæ„ÅßÊ∞¥Êª¥„Çí„Åü„Çâ„Åô
                    if (!baseFull) {
                        addDroplet(document.getElementById("baseTank"));
                        baseWaterLevel = increaseWater(baseWater, baseWaterLevel, totalConfig); // Á¨¨‰∏âÂºïÊï∞„Å´„ÄÅtop„Éö„Éº„Ç∏ÊßãÊàê„Åô„Çãconfig„Éï„Ç°„Ç§„É´„ÅÆ„ÅøÈÄÅ‰ø°
                        if (baseWaterLevel >= totalConfig) { // „Éï„Ç°„Ç§„É´Êï∞„Éô„Éº„Çπ„ÅßÂà§ÂÆö
                            baseFull = true;
                            console.log("Base tank is full, switching to mini tanks.");
                        }                        
                    } else {
                        // Êñ∞ÊèêÊ°à„ÅÆ5„Å§„ÅÆÊ∞¥ÊßΩ„Å´Ê∞¥Êª¥„ÇíËøΩÂä†„ÉªÊ∞¥‰ΩçÊõ¥Êñ∞
                        miniWaters.forEach((water, index) => {
                            addDroplet(document.getElementById(`miniTank${index + 1}`));
                            miniWaterLevels[index] = increaseWater(water, miniWaterLevels[index], totalOthers); // Á¨¨‰∏âÂºïÊï∞„Å´„ÄÅ„Åù„ÅÆ‰ªñ„ÅÆ„Éï„Ç°„Ç§„É´„Çí...„Åù„Çå„Åû„Çå„ÅÆÂô®„Å´Ê∞¥„ÇíÊª¥‰∏ã„Åô„Çã
                        });
                    };

                    // ÂÖ®Ê∞¥ÊßΩ„ÅåÊ∫ÄÊ∞¥„Å´„Å™„Å£„Åü„ÇâÂÅúÊ≠¢
                    if (oldWaterLevel >= totalFiles && miniWaterLevels.every(level => level >= totalOthers)) { 
                        clearInterval(interval);
                        alert("ÂÖ®„Å¶„ÅÆÊ∞¥ÊßΩ„ÅåÊ∫ÄÊ∞¥„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ");
                        console.log("oldWaterLevel", oldWaterLevel);
                        console.log("baseWaterLevel", baseWaterLevel);
                        console.log("miniWaterLevels", miniWaterLevels);
                        
                    }
                }, 100); // Ê∞¥Êª¥„ÅÆÈñìÈöî interval
            }) //.then
            .catch(error => {
                console.error("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ:", error);
            }) // .catch
        }); // .addEventListener
    </script>
</body>
</html>
